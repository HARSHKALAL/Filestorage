<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <title>File Storage</title>
</head>

<body>
    <div class="container">
        <center>
            <h2>Signup With</h2>
        </center>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>


        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-4">

                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
            </div>
        </div>
        <br>
        <center><button type="button" class="btn btn-primary btn-lg">Sign in With Google</button></center>
        <br>
        <br>
        <center><button type="button" class="btn btn-primary btn-lg" onclick="signUp()">Register</button></center>
    </div>
</body>
<script>
    function signUp() {
        console.log("click here")
        firstName = document.getElementById("firstname").value;
        lastName = document.getElementById('lastname').value;
        // userName = document.getElementById('username').value;
        email = document.getElementById('email').value;
        dateOfBirth = document.getElementById('birthday').value;
        password = document.getElementById('password').value;
        confirmPassword = document.getElementById('confirmpassword').value;

        var token = "{{csrf_token }}";
        let data = { first_name: firstName, last_name: lastName, email: email, date_of_birth: dateOfBirth, password: password, confirm_password: confirmPassword };
        $.ajax({
            type: "POST",
            headers: { "X-CSRFToken": token },
            url: "http://127.0.0.1:8000/api/register/",
            data: data,
            success: function (data) {
                console.log("respponse Successfully");
            },
        });


    }

</script>

</html>
